<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <title>Race Team</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>

<section class="container">
  <div class="row">
    <div class="col-lg-4 mx-auto">
      <br><h3>Race Team</h3>
      <br>
      <h4><strong>All the fields must be filled!</strong></h4>
      <form th:action="@{/team-form}" th:object="${teamDto}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name:</label><br>
        <input type="text" th:field="*{name}" placeholder="Team Name"><br>
        <label for="year_of_foundation">Year of Foundation:</label><br>
        <input type="text" th:field="*{foundationYear}" placeholder="2023"><br>
        <label for="world_cups_won">World Cups won:</label><br>
        <input type="text" th:field="*{worldCupsWon}" placeholder="16"><br>
        <label for="paid_entry_fee">Paid Entry Fee:</label><br>
        <input type="text" th:field="*{entryFeePaid}" placeholder="true"><br>
        <label for="valid">Valid:</label><br>
        <input type="text" th:field="*{valid}" placeholder="true"><br>
        <input type="submit" value="Ok">
      </form>
    </div>
  </div>
</section>
<div class="text-center"><br>
  <small class="text-center"><i class="far fa-eye"></i> Tamas Fulop <i class="far fa-eye"></i> Email: tamas.fulop.eftomi@gmail.com</small>
</div>
<br>
</body>
</html>
